<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="keys"> <!--keys that makes sound when pressed  -->
        <img data-key="65" class="key" src="png/gato-negro.png"></img>
        <img data-key="83" class="key" src="png/san-bernardo.png"></img>
        <img data-key="68" class="key" src="png/raton.png"></img>
        <img data-key="70" class="key" src="png/caballo.png"></img>
        <img data-key="71" class="key" src="png/cerdo.png"></img>
    </div>
    <div class="legend">
        <div data-key="65" class="decoration">cat</div>
        <div data-key="83" class="decoration">dog</div>
        <div data-key="68" class="decoration">mouse</div>
        <div data-key="70" class="decoration">horse</div>
        <div data-key="71" class="decoration">pig</div>
    </div>
    <div class="info">Press A-S-D-F-G</div>
    <!-- // sounds of the keys -->
    <audio data-key="65" src="audio/cat-meow-6226.mp3"></audio>
    <audio data-key="83" src="audio/small-dog-barking-84707.mp3"></audio>
    <audio data-key="68" src="audio/mouse-6821.mp3"></audio>
    <audio data-key="70" src="audio/horse-123780.mp3"></audio>
    <audio data-key="71" src="audio/pig-oink-47167.mp3"></audio>

    <script src="javaScript.js"></script>
</body>

</html>
